<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticcy Taccy!</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div id="popUpContainer">
        <form action="" id="popUp" name="popUp">
          <p>Player 1</p>
          <div>
            <p>
              <label for="p1Name">Name: </label>
              <input type="text" name="p1Name" id="p1Name" />
            </p>
            <p>
              <label for="p1Type">Computer?</label>
              <input type="checkbox" name="p1Type" id="p1Type" />
            </p>
          </div>
          <p>Player 2</p>
          <div>
            <p>
              <label for="p2Name">Name: </label>
              <input type="text" name="p2Name" id="p2Name" />
            </p>
            <p>
              <label for="p2Type">Computer?</label>
              <input type="checkbox" name="p2Type" id="p2Type" />
            </p>
          </div>
          <div id="formButtons">
            <button type="button" id="playButton">Play</button>
            <button type="button" id="closeButton">Close</button>
          </div>
        </form>
      </div>
      <div id="gameBox">
        <div id="gameBoard"></div>
        <div id="toolbar">
          <button id="startRestart">Start Game</button>
          <span id="gameInfo">Ticcy Taccy!</span>
          <p>
            <a href="https://github.com/m00nberri/Ticcy-Taccy">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="50"
                height="50"
                viewBox="0 0 24 24"
              >
                <path
                  d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
                />
              </svg>
            </a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
